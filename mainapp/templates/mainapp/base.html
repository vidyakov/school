<!DOCTYPE html>

{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {% block css %}
    {% endblock css %}
    {% block js %}
    {% endblock js %}
</head>
<body>
    <header>
        <nav class="header">
            <a href="{% url 'main:index' %}" class="logo logo-title"><img src="{% static '/img/library-outline.svg' %}" alt="" class="logo-img">Школа</a>
            <div class="right-side">
                <div class="nav-search">
                    <input type="text" placeholder="Что вы хотите выучить?">
                    <img src="{% static '/img/search-outline.svg' %}" alt="">
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'auth:logout' %}" class="btn">Выйти</a>
                {% else %}
                <a href="{% url 'auth:login' %}" class="btn">Войти</a>
                    <a href="{% url 'auth:create' %}" class="btn btnPrimary">Зарегистрироваться</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper-content">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
